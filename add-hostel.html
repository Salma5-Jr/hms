        <!DOCTYPE html>

        <body>
            <div class="container">
                <h2>Add Hostel and Rooms</h2>
                <form action="add-hostel.php" method="POST">
                    <!-- Hostel Details -->
                    <label for="hostel_name">Hostel Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
        
                    <label for="hostel_description">Hostel Description:</label>
                    <textarea id="hostel_description" name="description" rows="3" required></textarea>
        
                    <!-- Room 1 Details -->
                    <h3>Room 1</h3>
                    <label for="room_name_1">Room Name:</label>
                    <input type="text" id="room_name" name="room_name" required>
        
                    <label for="room_type_1">Room Type:</label>
                    <input type="text" id="room_type" name="room_type" required>
        
                    <label for="room_description_1">Room Description:</label>
                    <textarea id="room_description" name="room_description" rows="2" required></textarea>
        
                    <label for="price_1">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
        
                    <!-- Add more rooms as needed (duplicate the block above) -->
        
                    <button type="submit" name="submit">Add Hostel and Rooms</button>
                </form>
            </div>
